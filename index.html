<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Image Transform Interactive Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="//www.kosmosnimki.ru/lib/geomixer_1.3/geomixer-src.js?key=E5FB6CCB5D23B5E119D2F1B26BCC57BD"></script>
    <link href="//www.kosmosnimki.ru/lib/geomixer_1.3/geomixer.css" rel="stylesheet" />

    <script src="./src/L.WindImageWebGL.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
		.outer-info {
			position: absolute;
			top: 19px;
			left: 0;
			right: 0;
			text-align: center
		}
		.info {
			padding: 6px 8px;
			font: 14px/18px Arial, Helvetica, sans-serif;
			background: rgba(255,255,255,0.8);
			color: #777;
			font-size: 1.1em;
			font-weight: bold;
		}
		.leaflet-image-layer {
			pointer-events: none;
}
    </style>

</head>
<body>
	<div id="map"></div>
	<script>
		var quickLooks = [
		{
			anchorsLatLngs: [[90, -180], [90, 180], [-90, 180], [-90, -180]],
			src: './wind/2016112200.png'
		}
		];
		var files = ['./wind/2016112000.png', './wind/2016112006.png', './wind/2016112012.png', './wind/2016112018.png', './wind/2016112100.png', './wind/2016112106.png', './wind/2016112112.png', './wind/2016112118.png'];
		var current = quickLooks[0];
		var map = new L.Map('map')
			.fitBounds(L.latLngBounds(current.anchorsLatLngs));

		var layersControl = L.control.layers({
			Google: L.tileLayer('//mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'),
			Map: L.tileLayer.Mercator('//vec03.maps.yandex.net/tiles?l=map&v=17.09.21-1&x={x}&y={y}&z={z}&scale=1&lang=ru_RU', {
				maxZoom: 21,
				maxNativeZoom: 17
			}).addTo(map)
		}, {}, {position: 'topleft'}).addTo(map);

			var imageTransform = L.windImageWebGL(current.src, current.anchorsLatLngs, { opacity: 0.5, files: files, disableSetClip: false })
				.addTo(map);
	</script>

    </a>
</body>
</html>
